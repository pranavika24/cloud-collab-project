<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Collaboration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #eef4ff, #ffffff);
      text-align: center;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      margin-top: 50px;
      font-size: 2rem;
      color: #1a56db;
      font-weight: 700;
    }

    textarea {
      width: 80%;
      height: 300px;
      margin-top: 25px;
      border: 2px solid #1a56db;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      outline: none;
      box-shadow: 0 4px 10px rgba(26, 86, 219, 0.1);
    }

    textarea:focus {
      border-color: #164bbd;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      background-color: #1a56db;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(26, 86, 219, 0.2);
    }

    .btn:hover {
      background-color: #164bbd;
    }

    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }

    .footer span {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìù Real-Time Collaboration</h1>
  <textarea id="sharedNote" placeholder="Start typing... Your note will sync in real time."></textarea>
  <br />

  <!-- Back button centered below note box -->
  <a href="dashboard.html" class="btn">‚¨ÖÔ∏è Back to Dashboard</a>

  <p class="footer">Made with <span>‚ù§Ô∏è</span> using Firebase & JavaScript</p>

  <script type="module">
    // ‚úÖ Import Firebase SDKs (v10+)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // ‚úÖ Your Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyDoSt5GFZSOdyFxtEkDkeISqmPEhqjNVZM",
      authDomain: "cloudcollabproject.firebaseapp.com",
      databaseURL: "https://cloudcollabproject-default-rtdb.firebaseio.com",
      projectId: "cloudcollabproject",
      storageBucket: "cloudcollabproject.firebasestorage.app",
      messagingSenderId: "1006881810271",
      appId: "1:1006881810271:web:6e167d95219d66ab7178ea"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reference to shared note
    const noteRef = ref(db, "sharedNote");
    const textarea = document.getElementById("sharedNote");

    // ‚úÖ Receive updates in real-time
    onValue(noteRef, (snapshot) => {
      const data = snapshot.val();
      if (data !== null && data !== textarea.value) {
        textarea.value = data;
      }
    });

    // ‚úÖ Save updates when user types
    textarea.addEventListener("input", () => {
      set(noteRef, textarea.value);
    });
  </script>
</body>
</html>
