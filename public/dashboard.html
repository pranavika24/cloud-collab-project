<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard — Cloud Collaboration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3a7bd5;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e8f0fe;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
.note-box {
  background: #e8f0fe;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.note-text {
  margin: 0;
  font-size: 15px;
  word-wrap: break-word;
}

.note-actions {
  display: flex;
  gap: 10px;
}

button.editBtn, button.deleteBtn {
  background-color: #f0f0f0;
  border: none;
  border-radius: 4px;
  padding: 4px 8px;
  cursor: pointer;
}

button.editBtn:hover {
  background-color: #ffe58f;
}

button.deleteBtn:hover {
  background-color: #ffb3b3;
}
  </style>
</head>
  <body>
  <h1>Welcome to CloudCollab Dashboard ☁️</h1>

  <div id="userInfo"></div>

  <h2>Your Personal Notes</h2>
  <textarea id="noteInput" placeholder="Write your personal note..."></textarea>
  <button id="saveBtn">Save Note</button>

  <div id="notes"></div>

  <hr>

  <h2>Shared Team Notes</h2>
  <textarea id="sharedInput" placeholder="Write a team note..."></textarea>
  <button id="sharedSaveBtn">Add Shared Note</button>

  <div id="sharedNotes"></div>

  <button id="logoutBtn">Logout</button>

  <style>
    body { font-family: Arial; margin: 30px; }
    textarea { width: 100%; height: 60px; margin-top: 10px; }
    button { margin: 8px 0; padding: 8px 14px; border: none; background: #3b82f6; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2563eb; }
    .note-box { background: #e8f0fe; padding: 10px; border-radius: 8px; margin: 10px 0; }
    .note-actions button { background: #ffad33; margin-left: 8px; }
    .deleteBtn { background: #ef4444; }
  </style>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
