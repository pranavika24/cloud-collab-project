<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup â€” CloudCollab</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      transition: all 0.3s ease;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #4a90e2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3578e5;
    }

    #toggle {
      color: #4a90e2;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
    }

    #forgotPassword {
      color: #555;
      font-size: 13px;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 8px;
      display: block;
    }

    #forgotPassword:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="formTitle">Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="submitBtn">Sign Up</button>
    <p>
      <span id="toggleText">Already have an account?</span>
      <span id="toggle">Login</span>
    </p>
    <span id="forgotPassword" style="display:none;">Forgot Password?</span>
    <p id="message"></p>
  </div>

  <!-- ðŸ”· Firebase integration -->
  <script type="module">
    import {
      auth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      sendPasswordResetEmail,
      signOut,
      onAuthStateChanged
    } from "./firebase.js";

    let isLogin = false;

    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const toggle = document.getElementById("toggle");
    const toggleText = document.getElementById("toggleText");
    const message = document.getElementById("message");
    const forgotPassword = document.getElementById("forgotPassword");

    // Toggle between Login and Signup
    toggle.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Create Account";
      submitBtn.textContent = isLogin ? "Login" : "Sign Up";
      toggleText.textContent = isLogin
        ? "Don't have an account?"
        : "Already have an account?";
      toggle.textContent = isLogin ? "Sign Up" : "Login";
      forgotPassword.style.display = isLogin ? "block" : "none";
      message.textContent = "";
    });

    // Handle Signup and Login
    submitBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      message.style.color = "red";

      if (!email || !password) {
        message.textContent = "Please enter email and password.";
        return;
      }

      try {
        if (isLogin) {
          // Login flow
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          if (user.emailVerified) {
            message.style.color = "green";
            message.textContent = "Login successful! Redirecting...";
            setTimeout(() => (window.location.href = "dashboard.html"), 1000);
          } else {
            message.textContent = "Please verify your email before logging in.";
            await signOut(auth);
          }
        } else {
          // Signup flow
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await sendEmailVerification(user);
          message.style.color = "green";
          message.textContent = "Account created! Verification email sent. Please check your inbox.";
        }
      } catch (error) {
        message.textContent = error.message;
      }
    });

    // Forgot Password handler
    forgotPassword.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        message.style.color = "red";
        message.textContent = "Please enter your email first.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        message.style.color = "green";
        message.textContent = "Password reset email sent!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    });

    // Auto-redirect verified users
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
