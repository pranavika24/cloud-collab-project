<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Collaboration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #eef4ff, #ffffff);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 80px; color: #1a56db; }
    input {
      padding: 10px;
      width: 60%;
      margin: 20px;
      border: 2px solid #1a56db;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #1a56db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #164bbd; }
  </style>
</head>
<body>
  <h1>ðŸ‘¥ Join Collaboration</h1>
  <input type="text" id="username" placeholder="Enter your name to join..." />
  <br />
  <button id="joinBtn">Join Now</button>

  <script>
    document.getElementById("joinBtn").addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      if (name === "") {
        alert("Please enter your name to continue!");
      } else {
        localStorage.setItem("username", name);
        window.location.href = "realtime.html";
      }
    });
  </script>
</body>
</html>
